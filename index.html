<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SeaTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script>
        if (localStorage.getItem('isAuthenticated') !== 'true') {
            window.location.href = 'index.html';
        }
    </script>

    <div class="video-background">
        <video autoplay muted loop playsinline id="myVideo">
            <source src="join us.mp4" type="video/mp4">
        </video>
    </div>

    <div class="main-container">
        <div class="auth-container">
            <h2>Welcome Back</h2>
            <div id="messageContainer"></div>
            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <input type="email" class="input-field" id="email" placeholder="Email" required>
                    <input type="password" class="input-field" id="password" placeholder="Password" required>
                    <button type="submit" class="btn-primary">Login</button>
                </div>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html" class="login-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/config.js"></script>
</body>
</html>
