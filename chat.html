<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaTech AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="icon" type="image/x-icon" href="https://api.dicebear.com/6.x/identicon/svg?seed=SeaTech">
</head>
<body>
    <div class="container">
        <!-- Main Chat Area -->
        <main class="chat-area">
            <!-- Enhanced Header -->
            <div class="chat-header">
                <div class="header-left">
                    <a href="dashboard.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                        <span>Dashboard</span>
                    </a>
                    <div class="ai-status">
                        <div class="status-indicator"></div>
                        <h2>AI Assistant</h2>
                    </div>
                </div>
                <div class="header-right">
                    <div class="header-tools">
                        <select id="subjectSelect" class="subject-select">
                            <option value="general">General Support</option>
                            <option value="math">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="programming">Programming</option>
                        </select>
                        <button id="themeToggle" class="tool-btn" title="Toggle Theme">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button class="tool-btn" title="Clear Chat">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    <div class="user-profile" title="John Doe">
                        <img src="https://api.dicebear.com/6.x/avataaars/svg?seed=Student" alt="Profile" class="avatar">
                        <div class="online-indicator"></div>
                    </div>
                </div>
            </div>

            <!-- Chat Messages Area -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="welcome-message">
                    <div class="ai-avatar">
                        <img src="https://api.dicebear.com/6.x/bottts/svg?seed=AI" alt="AI">
                    </div>
                    <h3>Hello, I'm your AI Learning Assistant! ðŸ‘‹</h3>
                    <p>I can help you with:</p>
                    <div class="quick-actions">
                        <a href="study-help.html" class="action-btn">
                            <i class="fas fa-book"></i>
                            Study Help
                        </a>
                        <a href="qa-support.html" class="action-btn">
                            <i class="fas fa-question-circle"></i>
                            Q&A Support
                        </a>
                        <a href="assignment-help.html" class="action-btn">
                            <i class="fas fa-tasks"></i>
                            Assignment Help
                        </a>
                        <a href="concept-explain.html" class="action-btn">
                            <i class="fas fa-brain"></i>
                            Concept Explanation
                        </a>
                    </div>
                </div>

                <!-- Message Thread -->
                <div class="message bot-message">
                    <div class="message-avatar">
                        <img src="https://api.dicebear.com/6.x/bottts/svg?seed=AI" alt="AI">
                    </div>
                    <div class="message-content">
                        <div class="message-text">
                            How can I assist you with your learning today?
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>

            <!-- Enhanced Input Area -->
            <div class="chat-input">
                <div class="input-tools">
                    <button type="button" class="tool-btn" title="Upload Image">
                        <i class="fas fa-image"></i>
                    </button>
                    <button type="button" class="tool-btn" title="Record Voice">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button type="button" class="tool-btn" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                <form id="chatForm">
                    <div class="input-wrapper">
                        <textarea 
                            id="userInput" 
                            placeholder="Type your message... (Press Enter to send, Shift + Enter for new line)"
                            rows="1"
                            autofocus
                        ></textarea>
                        <button type="submit" id="sendButton" class="send-btn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="chat.js"></script>
</body>
</html>
