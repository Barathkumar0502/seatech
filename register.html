<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SeaTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="myVideo">
            <source src="join us.mp4" type="video/mp4">
        </video>
    </div>

    <div class="main-container">
        <div class="auth-container">
            <h2>Create Account</h2>
            <div id="messageContainer"></div>
            <form id="registerForm" class="auth-form">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" class="input-field" id="fullName" placeholder="Full Name" required>
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    <div class="input-wrapper">
                        <input type="email" class="input-field" id="email" placeholder="Email" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="password" placeholder="Password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                    <div class="input-wrapper">
                        <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm Password" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                    <button type="submit" class="btn-primary" id="registerButton">
                        <span>Create Account</span>
                        <div class="spinner"></div>
                    </button>
                </div>
                <div class="auth-footer">
                    <p>Already have an account? <a href="index.html" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
